<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple-Calculator</title>
</head>
<link rel="stylesheet" href="styles.css">
<body>
    <div class="calculator">
        <div class="input">
            <form>
                <input type="text" class="screen">
            </form>
        </div>
        <div class="buttons">
            <button class="btn btn-yellow" onclick="addToDisplay('*')" data-num="*">*</button>
            <button class="btn btn-yellow" onclick="addToDisplay('/')" data-num="/">/</button>
            <button class="btn btn-yellow" onclick="addToDisplay('-')" data-num="-">-</button>
            <button class="btn btn-yellow" onclick="addToDisplay('+')" data-num="+">+</button>

            <button class="btn btn-grey"  onclick="addToDisplay('9')" data-num="9">9</button>
            <button class="btn btn-grey"  onclick="addToDisplay('8')" data-num="8">8</button>
            <button class="btn btn-grey"  onclick="addToDisplay('7')" data-num="7">7</button>
            <button class="btn btn-grey"  onclick="addToDisplay('6')" data-num="6">6</button>
            <button class="btn btn-grey"  onclick="addToDisplay('5')" data-num="5">5</button>
            <button class="btn btn-grey"  onclick="addToDisplay('4')" data-num="4">4</button>
            <button class="btn btn-grey"  onclick="addToDisplay('3')" data-num="3">3</button>
            <button class="btn btn-grey"  onclick="addToDisplay('2')" data-num="2">2</button>
            <button class="btn btn-grey"  onclick="addToDisplay('1')" data-num="1">1</button>
            <button class="btn btn-grey"  onclick="addToDisplay('0')" data-num="0">0</button>
            <button class="btn btn-grey"  onclick="addToDisplay('.')" data-num=".">.</button>

            <button id="equals">=</button>
            <button id="clear" class="btn btn-clear">C</button>

        </div>
    </div>
    <script src="/calculator.js"></script>
</body>
</html>
